<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="css/animate.css">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="test.js"></script>
        <script type='text/javascript'>


          function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
          };

          function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
          }
        </script>
        <style>
          #row1 {
            width: 100%;
            height: 100px;
            animation-delay: -1s;
            background-color: red;
          }
          #row2 {
            width: 100%;
            height: 100px;
            background-color: #5151ee;
            animation-delay: -2s;
          }
          #row3 {
            width: 100%;
            height: 100px;
            background-color: #0000FF;
            animation-delay: -3s;
          }
          .loop {
            width: 100%;
            height: 100px;
            animation-delay: -1s;
            background-color: red;
          }
        </style>
    </head>
    <body>
      <button id="ajaxButton" style="cursor: pointer; text-decoration: underline">
        Get Time
      </button>

      <div id="panel">
        <input id="address" type="textbox" value="Sydney, NSW">
      </div>

      <div>
        <p class="time">The time is </p>
        <p class="countryName">The countryName is </p>
        <p class="lat">The lat is </p>
      </div>

      <button id='add' onclick='addClock()'>Add person</button>

      <div class='parentDiv'>
        <div class="loop">
        </div>
      </div>
    </body>
</html>
